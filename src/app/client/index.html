<!DOCTYPE html>
<html lang="en">
<head>
	<title>FEMulator Pro</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="data:,">

	<link rel="stylesheet" href="style/theme.css" />
	<link rel="stylesheet" href="style/horizon.css" />
	<link rel="stylesheet" href="style/gallery.css" />
	<link rel="stylesheet" href="style/carousel.css">	
	<link rel="stylesheet" href="style/hud.css" />
	<link rel="stylesheet" href="style/window.css" />
	<link rel="stylesheet" href="style/menu.css" />
	<link rel="stylesheet" href="style/metrics.css" />	
	<link rel="stylesheet" href="style/tabs.css" />	

	<script type="text/javascript" src="./library/socket.io.min.js"></script>
	<script type="text/javascript" src="./library/moveable.min.js"></script>
</head>
<body>
	<div id="root">
		<div id="three-layer"></div>
		<div id="ui-layer">
			<div id="overlay">

				<div class="scene">
					<svg class="horizon-svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
						<path id="horizon-path" fill="none" stroke="#333333" stroke-width="0.2"/>
					</svg>
					<img class="pena-palace" src="./images/logo/pena_palace.png" alt="Pena Palace">
					<div class="pena-palace-caption">ISCTE SINTRA</div>
				</div>
				
				<div>
					<svg width="220" height="50" viewBox="0 0 350 70" xmlns="http://www.w3.org/2000/svg">
						<defs>
							<filter id="softShadow" x="-20%" y="-20%" width="150%" height="150%">
								<feGaussianBlur in="SourceAlpha" stdDeviation="2" />
								<feOffset dx="2" dy="2" result="offsetblur" />
								<feComponentTransfer>
									<feFuncA type="linear" slope="0.3"/>
								</feComponentTransfer>
								<feMerge>
									<feMergeNode />
									<feMergeNode in="SourceGraphic" />
								</feMerge>
							</filter>
						</defs>
						<text x="30" y="50" 
							font-family="'Roboto', -apple-system, sans-serif" 
							font-size="30" 
							fill="currentColor" 
							filter="url(#softShadow)"> <tspan font-weight="900" fill="#404040">FEM</tspan><tspan font-weight="400">ULATOR</tspan>
							<tspan dx="5" dy="3" font-family="'Dancing-Script', cursive" font-size="42" fill="#FB2C36">Pro</tspan>
						</text>
					</svg>
				</div>

				<div id="application-menu-container"></div>

				<div class="hud gallery" id="hud-gallery" style="z-index: 15;">

					<h1>MESH GALLERY</h1>
					<div class="sep"></div>

					<div class="gallery-container" class="gallery-container">

						<div class="caroussel-wrapper">
							<div class="carousel-container">
								<div class="carousel-track" id="carouselTrack">
								</div>
							</div>
							<div class="nav-dots" id="navDots"></div>
							<div class="carousel-controls">
								<button class="btn" id="prevBtn">Previous</button>
								<div class="btn-group">
									<button class="btn btn-secondary" id="cancelBtn">Cancel</button>
									<button class="btn btn-primary" id="selectBtn">Select Model</button>
								</div>
								<button class="btn" id="nextBtn">Next</button>
							</div>
						</div>

					</div>

				</div>

				<div class="hud metrics visible" id="hud-metrics" style="z-index: 15;">

					<h1>PERFORMANCE METRICS</h1>
					<div class="sep"></div>

					<div class="metrics-container">
					</div>

				</div>

				<div class="hud benchmark" id="hud-benchmark" style="z-index: 15;">

					<h1>BENCHMARK ANALYSIS</h1>
					<div class="sep"></div>

					<div class="benchmark-container">
					</div>

				</div>

				<div class="hud report" id="hud-report" style="z-index: 15;">

					<h1>PROJECT REPORT</h1>
					<div class="sep"></div>

					<div class="report-container">
					</div>

				</div>

				<div class="hud settings" id="hud-settings" style="z-index: 15;">
					<h1>CONFIGURATION SETTINGS</h1>
					
					<div class="sep"></div>

					<!-- Tabs container -->
					<div class="tabs-container">
						<div class="tab active" data-tab="tab-a">Tab A</div>
						<div class="tab" data-tab="tab-b">Tab B</div>
						<!-- Add more tabs as needed -->
					</div>
					
					<!-- Tab content containers -->
					<div class="tab-content active" id="tab-a-content">
						<div class="settings-container">
							<input id="checkbox1" type="checkbox" class="ui-checkbox">
						</div>

						<!-- Brightness slider -->
						<input type="range" min="0" max="1" step="0.05" value="1" 
							oninput="setBrightness(this.value)">

						<!-- Opacity slider -->
						<input type="range" min="0" max="1" step="0.05" value="0.8" 
							oninput="setOpacity(this.value)">

						<!-- Transparency checkbox -->
						<input type="checkbox" checked onchange="setTransparent(this.checked)">
					</div>
					
					<div class="tab-content" id="tab-b-content">
						<!-- Content for Tab B goes here -->
					</div>
				</div>

				<div class="hud about" id="hud-about" style="z-index: 15;">

					<h1>ABOUT FEMULATOR PRO</h1>
					<div class="sep"></div>

					<div class="about-container">
					</div>

				</div>

			</div>
		</div>
	</div>

	<script type="module" src="./script/perlin-horizon.js"></script>
	<script type="module" src="./script/application_start.js"></script>
	<script type="module" src="./script/menu.init.js"></script>
	<script type="module" src="./script/tabs.js"></script>
	<script type="module" src="./script/gallery.js"></script>
	<script type="module" src="./script/moveable.init.js"></script>
</body>
</html>
