<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Boat Animation</title>
    <style>
        .boat {
            animation: boat-sway 6s ease-in-out infinite alternate;
            transform-origin: bottom center;
            position: absolute;
            bottom: 90px;
        }

        .water-line {
            width: 100%;
            height: 1px;
            background-color: #0077be;
            position: absolute;
            bottom: 100px;
        }

        @keyframes boat-sway {
            0% {
                transform: translateY(0) rotate(-3deg);
            }
            100% {
                transform: translateY(-10px) rotate(3deg);
            }
        }
    </style>
</head>
<body>
    <div class="boat"><img src="./images/logo/sailing_boat.svg" width="200px"></div>
    <div class="water-line"></div>
</body>
</html>
