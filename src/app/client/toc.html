<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Workspace - Live TOC</title>

    <link rel="stylesheet" href="./style/wunderbaum.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/easymde.min.css">
    <link rel="stylesheet" href="./style/toc.css">

    <script src="./library/marked.umd.js"></script>
    <script src="./library/wunderbaum.umd.min.js"></script>
    <script src="./library/easymde.min.js"></script>
    <script src="./script/toc-markdown-render.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="pane toc-sidebar">
            <div class="pane-header">Table of Contents</div>
            <div class="toc-content">
                <div class="filter-wrapper">
                    <input type="text" id="filterInput" placeholder="Filter headings...">
                </div>
                <div id="toc-tree"></div>
            </div>
        </div>

        <div class="pane">
            <div class="pane-header">Markdown Editor</div>
            <div class="editor-container">
                <textarea id="markdown-editor"># Project Alpha
## Introduction
Start typing here to see the TOC update.
### Background
## Features
### Live Sync
### Windows Folders</textarea>
            </div>
        </div>

        <div class="pane" style="border-right: none;">
            <div class="pane-header">Live Preview</div>
            <div id="preview-area"></div>
        </div>
    </div>

    <script>
        // Launch App
        document.addEventListener('DOMContentLoaded', () => {
            new TocMarkdownRender();
        });
    </script>
</body>
</html>
