<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Gradient</title>
  <style>
    html, body {
      margin: 0;
      min-height: 100vh;
    }

  #cloud-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 101px;
      overflow: hidden;
      pointer-events: none;
      background: linear-gradient(to left, #73e7ee, #ffffff);
  }

  #cloud-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90%;
      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 0%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 10%, transparent 100%);
  }

    #cloud {
      width: 1px;
      height: 1px;
      transform: translate(-100%, -100%);
      border-radius: 50%;
      filter: url(#filter);
    }

  </style>
</head>
<body>
  <div id="cloud-container">
    <div id="cloud-layer">
      <div id="cloud"></div>
    </div>
  </div>

  <svg width="0" height="0">
    <filter id="filter">
      <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
      <feDisplacementMap in="SourceGraphic" scale="240" />
    </filter>
  </svg>

  <script>
    function rn(from, to) {
      return ~~(Math.random() * (to - from + 1)) + from;
    }

    function rs() {
      return arguments[rn(1, arguments.length) - 1];
    }

    function boxShadows(max) {
      const ret = [];
      for (let i = 0; i < max; ++i) {
        ret.push(`
          ${rn(1, 100)}vw ${rn(-20, 120)}px ${rn(10, 25)}px ${rn(1, 15)}px
          ${rs('#ffffff', '#f0fff3', '#f0f0f0', '#e8f8f8')}
        `);
      }
      return ret.join(',');
    }

    const cloud = document.querySelector('#cloud');

    function update() {
      cloud.style.boxShadow = boxShadows(100);
    }

    window.addEventListener('load', update);
  </script>
</body>
</html>
