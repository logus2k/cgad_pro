<!DOCTYPE html>
<html>
<head>
<style>
html, body { 
  margin: 0; 
}
body:after {
  font-size: .8em;
  color: rgba(0, 0, 0, .3);
  position: fixed;
  width: 100%;
  bottom: 1em;
  text-align: center;
}

#cloud {
  overflow: hidden;
  width: 1px; height: 1px;
  transform: translate(-100%, -100%);
  border-radius: 50%;
  filter: url(#filter);
}
</style>
</head>
<body>

<div id="cloud"></div>

<svg width="0">
  <filter id="filter">
    <feTurbulence type="fractalNoise"
      baseFrequency=".01" numOctaves="10" />
    <feDisplacementMap
      in="SourceGraphic" scale="240" />
  </filter>
</svg>

<script>
function rn(from, to) {
  return ~~(Math.random() * (to - from + 1)) + from;
}

function rs() {
  return arguments[rn(1, arguments.length) - 1];
}

function boxShadows(max) {
  let ret = [];
  for (let i = 0; i < max; ++i) {
    ret.push(`
      ${ rn(1, 100) }vw ${ rn(1, 100) }vh ${ rn(20, 40) }vmin ${ rn(1, 20) }vmin
      ${ rs('#11cbd7', '#c6f1e7', '#f0fff3', '#f0f0f0') }
    `)
  }
  return ret.join(',');
}

const cloud = document.querySelector('#cloud');
function update() {
  cloud.style.boxShadow = boxShadows(100); 
}

window.addEventListener('load', update); 

</script>

</body>
</html>
